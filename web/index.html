<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFium WASM Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output:empty::before {
            content: 'Output will appear here...';
            color: #999;
            font-style: italic;
        }

        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            background: #f0f2ff;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDFium WASM Demo</h1>
            <p class="subtitle">Extract text and convert PDFs to JSON using WebAssembly</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>Upload PDF</h2>
                <div id="status"></div>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf">
                    <svg width="48" height="48" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 15px; display: block;">
                        <path d="M21 15v4a2 2 0 0 0 2 2h4"></path>
                        <path d="M17 21h-4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h8l4 4v10a2 2 0 0 1-2 2h-4"></path>
                    </svg>
                    <p style="color: #667eea; font-weight: 600;">Click to upload or drag and drop</p>
                    <p style="color: #999; font-size: 13px; margin-top: 8px;">PDF files only</p>
                </div>
                <div id="fileInfo"></div>
                <button id="extractBtn" disabled>Extract Text</button>
                <button id="jsonBtn" disabled>Convert to JSON</button>
                <button id="customIOBtn" disabled style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">Test Custom I/O</button>

                <div class="stats" style="margin-top: 20px; display: none;" id="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="fileSize">0</div>
                        <div class="stat-label">File Size (KB)</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="textLength">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="processTime">0</div>
                        <div class="stat-label">Time (ms)</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Output</h2>
                <div class="output" id="output"></div>
            </div>
        </div>
    </div>

    <!-- Load Emscripten-generated module first -->
    <script src="auto_pqdfium_rs.js"></script>
    <!-- PDFium WASM Wrapper -->
    <script>
        /**
         * PDFium WASM Wrapper (using Emscripten generated module)
         * Simple JavaScript API for auto-pqdfium-rs WASM module
         */
        class PdfiumWasm {
          constructor() {
            this.Module = null;
            this.initialized = false;
          }

          /**
           * Initialize the WASM module
           * @returns {Promise<void>}
           */
          async init() {
            if (this.initialized) {
              return;
            }

            try {
              console.log('Loading PDFium WASM module...');

              // Load the Emscripten-generated module
              this.Module = await createPdfiumModule({
                locateFile: (path) => {
                  // Make sure WASM file is loaded from correct location
                  if (path.endsWith('.wasm')) {
                    return 'auto_pqdfium_rs.wasm';
                  }
                  return path;
                },
                print: (text) => console.log('[PDFium]', text),
                printErr: (text) => console.error('[PDFium Error]', text),
              });

              // Initialize PDFium library
              const initResult = this.Module._pdfium_wasm_initialize();
              if (initResult !== 1) {
                throw new Error('Failed to initialize PDFium library');
              }

              this.initialized = true;
              console.log('✅ PDFium WASM initialized successfully');
            } catch (error) {
              console.error('❌ Failed to initialize PDFium WASM:', error);
              throw error;
            }
          }

          /**
           * Extract text from a PDF document
           * @param {Uint8Array} pdfBytes - PDF file as byte array
           * @returns {Promise<string>} Extracted text
           */
          async extractText(pdfBytes) {
            if (!this.initialized) {
              throw new Error('PDFium not initialized. Call init() first.');
            }

            let pdfPtr = null;
            try {
              // Allocate memory for PDF data in WASM
              pdfPtr = this.Module._malloc(pdfBytes.length);
              if (!pdfPtr) {
                throw new Error('Failed to allocate memory');
              }

              // Copy PDF bytes to WASM memory
              if (this.Module.writeArrayToMemory) {
                this.Module.writeArrayToMemory(pdfBytes, pdfPtr);
              } else {
                // Fallback: write directly to HEAP8
                for (let i = 0; i < pdfBytes.length; i++) {
                  this.Module.HEAP8[pdfPtr + i] = pdfBytes[i];
                }
              }

              // Call extract_text function
              const resultPtr = this.Module._pdfium_wasm_extract_text(pdfPtr, pdfBytes.length);

              // Free the PDF buffer
              this.Module._free(pdfPtr);
              pdfPtr = null;

              if (!resultPtr) {
                throw new Error('Text extraction failed - PDF may be corrupted or encrypted');
              }

              // Read the result string from WASM memory
              const text = this.Module.UTF8ToString(resultPtr);

              // Free the result string
              this.Module._pdfium_wasm_free_string(resultPtr);

              return text;
            } catch (error) {
              // Clean up if we allocated memory
              if (pdfPtr !== null) {
                this.Module._free(pdfPtr);
              }
              console.error('Error extracting text:', error);
              throw error;
            }
          }

          /**
           * Convert PDF to JSON format
           * @param {Uint8Array} pdfBytes - PDF file as byte array
           * @returns {Promise<object>} PDF structure as JSON object
           */
          async pdfToJson(pdfBytes) {
            if (!this.initialized) {
              throw new Error('PDFium not initialized. Call init() first.');
            }

            let pdfPtr = null;
            try {
              // Allocate memory for PDF data
              pdfPtr = this.Module._malloc(pdfBytes.length);
              if (!pdfPtr) {
                throw new Error('Failed to allocate memory');
              }

              // Copy PDF bytes to WASM memory
              if (this.Module.writeArrayToMemory) {
                this.Module.writeArrayToMemory(pdfBytes, pdfPtr);
              } else {
                // Fallback: write directly to HEAP8
                for (let i = 0; i < pdfBytes.length; i++) {
                  this.Module.HEAP8[pdfPtr + i] = pdfBytes[i];
                }
              }

              // Call pdf_to_json function
              const resultPtr = this.Module._pdfium_wasm_pdf_to_json(pdfPtr, pdfBytes.length);

              // Free the PDF buffer
              this.Module._free(pdfPtr);
              pdfPtr = null;

              if (!resultPtr) {
                throw new Error('PDF to JSON conversion failed');
              }

              // Read the result JSON string
              const jsonStr = this.Module.UTF8ToString(resultPtr);

              // Free the result string
              this.Module._pdfium_wasm_free_string(resultPtr);

              // Parse and return JSON
              return JSON.parse(jsonStr);
            } catch (error) {
              // Clean up if we allocated memory
              if (pdfPtr !== null) {
                this.Module._free(pdfPtr);
              }
              console.error('Error converting PDF to JSON:', error);
              throw error;
            }
          }

          /**
           * Load PDF with custom reader callback (page-by-page)
           * @param {number} fileSize - Total file size in bytes
           * @param {Function} getBlockCallback - Callback(position, size) => Uint8Array
           * @param {string} password - Optional password
           * @returns {Promise<number>} Document handle
           */
          async loadCustomDocument(fileSize, getBlockCallback, password = '') {
            if (!this.initialized) {
              throw new Error('PDFium not initialized. Call init() first.');
            }

            // Create C callback from JavaScript function
            const callbackPtr = this.Module.addFunction(
              (userData, position, bufferPtr, size) => {
                try {
                  const data = getBlockCallback(position, size);
                  if (!data || data.length !== size) {
                    console.error(`getBlock failed: expected ${size} bytes, got ${data?.length || 0}`);
                    return 0;
                  }
                  this.Module.HEAPU8.set(new Uint8Array(data), bufferPtr);
                  return 1;
                } catch (error) {
                  console.error('Error in getBlock callback:', error);
                  return 0;
                }
              },
              'iiiii' // int(int, int, int, int)
            );

            let passwordPtr = 0;
            if (password) {
              const passwordBytes = new TextEncoder().encode(password + '\0');
              passwordPtr = this.Module._malloc(passwordBytes.length);
              this.Module.HEAPU8.set(passwordBytes, passwordPtr);
            }

            try {
              const document = this.Module._pdfium_wasm_load_custom_document(
                fileSize,
                callbackPtr,
                0,
                passwordPtr
              );

              if (!document) {
                throw new Error('Failed to load PDF with custom reader');
              }

              // Store callback for cleanup
              if (!this._callbacks) this._callbacks = new Map();
              this._callbacks.set(document, callbackPtr);

              return document;
            } finally {
              if (passwordPtr) {
                this.Module._free(passwordPtr);
              }
            }
          }

          /**
           * Save PDF with custom writer callback (incremental output)
           * @param {number} document - Document handle
           * @param {Function} writeBlockCallback - Callback(chunk: Uint8Array) => boolean
           * @param {number} flags - Save flags (0 = normal, 1 = incremental)
           * @returns {Promise<boolean>} Success status
           */
          async saveAsCustom(document, writeBlockCallback, flags = 0) {
            if (!this.initialized) {
              throw new Error('PDFium not initialized. Call init() first.');
            }

            const callbackPtr = this.Module.addFunction(
              (userData, dataPtr, size) => {
                try {
                  const data = new Uint8Array(this.Module.HEAPU8.buffer, dataPtr, size);
                  const chunk = new Uint8Array(data);
                  const result = writeBlockCallback(chunk);
                  return result ? 1 : 0;
                } catch (error) {
                  console.error('Error in writeBlock callback:', error);
                  return 0;
                }
              },
              'iiii' // int(int, int, int)
            );

            try {
              const result = this.Module._pdfium_wasm_save_as_copy_custom(
                document,
                callbackPtr,
                0,
                flags
              );

              return result === 1;
            } finally {
              this.Module.removeFunction(callbackPtr);
            }
          }

          /**
           * Get page count using StreamingIO helper
           * @param {number} document - Document handle
           * @returns {number} Page count
           */
          getPageCount(document) {
            if (!this.initialized) return 0;
            return this.Module._IPDF_StreamingIO_GetPageCount(document);
          }

          /**
           * Get page dimensions using StreamingIO helper
           * @param {number} document - Document handle
           * @param {number} pageIndex - Page index
           * @returns {Object} {width, height} in points
           */
          getPageSize(document, pageIndex) {
            if (!this.initialized) return null;

            const widthPtr = this.Module._malloc(8);
            const heightPtr = this.Module._malloc(8);

            try {
              const result = this.Module._IPDF_StreamingIO_GetPageSize(
                document, pageIndex, widthPtr, heightPtr
              );

              if (result) {
                return {
                  width: this.Module.getValue(widthPtr, 'double'),
                  height: this.Module.getValue(heightPtr, 'double')
                };
              }
              return null;
            } finally {
              this.Module._free(widthPtr);
              this.Module._free(heightPtr);
            }
          }

          /**
           * Extract text from a page using StreamingIO helper
           * @param {number} document - Document handle
           * @param {number} pageIndex - Page index
           * @returns {string} Extracted text
           */
          getPageText(document, pageIndex) {
            if (!this.initialized) return '';

            const textPtr = this.Module._IPDF_StreamingIO_GetPageText(document, pageIndex);
            if (!textPtr) return '';

            const text = this.Module.UTF8ToString(textPtr);
            this.Module._IPDF_StreamingIO_FreeString(textPtr);

            return text;
          }

          /**
           * Render page to RGBA bitmap using StreamingIO helper
           * @param {number} document - Document handle
           * @param {number} pageIndex - Page index
           * @param {number} width - Output width in pixels
           * @param {number} height - Output height in pixels
           * @returns {Uint8Array} RGBA bitmap data
           */
          renderPage(document, pageIndex, width, height) {
            if (!this.initialized) return null;

            const sizePtr = this.Module._malloc(4);

            try {
              const bufferPtr = this.Module._IPDF_StreamingIO_RenderPage(
                document, pageIndex, width, height, sizePtr
              );

              if (!bufferPtr) return null;

              const size = this.Module.getValue(sizePtr, 'i32');
              const bitmap = new Uint8Array(
                this.Module.HEAPU8.buffer, bufferPtr, size
              ).slice(); // Copy data

              this.Module._IPDF_StreamingIO_FreeString(bufferPtr);

              return bitmap;
            } finally {
              this.Module._free(sizePtr);
            }
          }

          /**
           * Close a document loaded with loadCustomDocument
           * @param {number} document - Document handle
           */
          closeDocument(document) {
            if (!this.initialized || !this.Module) return;

            // Clean up callback if stored
            if (this._callbacks && this._callbacks.has(document)) {
              const callbackPtr = this._callbacks.get(document);
              this.Module.removeFunction(callbackPtr);
              this._callbacks.delete(document);
            }

            // Close document via PDFium API
            this.Module._FPDF_CloseDocument(document);
          }

          /**
           * Cleanup PDFium resources
           */
          cleanup() {
            if (this.initialized && this.Module) {
              // Clean up any remaining callbacks
              if (this._callbacks) {
                for (const callbackPtr of this._callbacks.values()) {
                  this.Module.removeFunction(callbackPtr);
                }
                this._callbacks.clear();
              }

              this.Module._pdfium_wasm_cleanup();
              this.initialized = false;
              console.log('PDFium cleaned up');
            }
          }
        }
    </script>
    <script>
        let pdfium = null;
        let currentPdfBytes = null;

        // Initialize PDFium WASM
        async function initPdfium() {
            try {
                showStatus('Initializing PDFium WASM...', 'info');
                pdfium = new PdfiumWasm();
                await pdfium.init();
                showStatus('PDFium initialized successfully!', 'success');
            } catch (error) {
                showStatus('Failed to initialize: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const jsonBtn = document.getElementById('jsonBtn');
        const customIOBtn = document.getElementById('customIOBtn');
        const output = document.getElementById('output');

        uploadArea.onclick = () => fileInput.click();

        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = () => {
            uploadArea.classList.remove('dragover');
        };

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('Please upload a PDF file', 'error');
            }
        };

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        };

        async function handleFile(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                currentPdfBytes = new Uint8Array(arrayBuffer);

                document.getElementById('fileInfo').innerHTML = `
                    <div class="file-info">
                        <strong>File:</strong> ${file.name}<br>
                        <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB
                    </div>
                `;

                document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2);
                document.getElementById('stats').style.display = 'grid';

                extractBtn.disabled = false;
                jsonBtn.disabled = false;
                customIOBtn.disabled = false;
                output.textContent = '';
                showStatus('PDF loaded successfully!', 'success');
            } catch (error) {
                showStatus('Error loading file: ' + error.message, 'error');
            }
        }

        extractBtn.onclick = async () => {
            if (!currentPdfBytes) return;

            try {
                extractBtn.disabled = true;
                showStatus('Extracting text...', 'info');
                output.innerHTML = '<div class="loading"></div> Processing...';

                const startTime = performance.now();
                const text = await pdfium.extractText(currentPdfBytes);
                const endTime = performance.now();

                output.textContent = text;
                document.getElementById('textLength').textContent = text.length.toLocaleString();
                document.getElementById('processTime').textContent = Math.round(endTime - startTime);
                showStatus(`Extracted ${text.length} characters`, 'success');
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                showStatus('Extraction failed: ' + error.message, 'error');
            } finally {
                extractBtn.disabled = false;
            }
        };

        jsonBtn.onclick = async () => {
            if (!currentPdfBytes) return;

            try {
                jsonBtn.disabled = true;
                showStatus('Converting to JSON...', 'info');
                output.innerHTML = '<div class="loading"></div> Processing...';

                const startTime = performance.now();
                const json = await pdfium.pdfToJson(currentPdfBytes);
                const endTime = performance.now();

                const jsonStr = JSON.stringify(json, null, 2);
                output.textContent = jsonStr;
                document.getElementById('textLength').textContent = jsonStr.length.toLocaleString();
                document.getElementById('processTime').textContent = Math.round(endTime - startTime);
                showStatus('JSON conversion complete', 'success');
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                showStatus('Conversion failed: ' + error.message, 'error');
            } finally {
                jsonBtn.disabled = false;
            }
        };

        customIOBtn.onclick = async () => {
            if (!currentPdfBytes) return;

            try {
                customIOBtn.disabled = true;
                showStatus('Testing custom I/O (page-by-page)...', 'info');
                output.innerHTML = '<div class="loading"></div> Loading with custom reader...\n';

                const startTime = performance.now();
                let readCount = 0;
                const readOperations = [];

                // Load PDF with custom reader
                const pdfDocument = await pdfium.loadCustomDocument(
                    currentPdfBytes.length,
                    (position, size) => {
                        readCount++;
                        readOperations.push({ position, size });
                        console.log(`Read #${readCount}: position=${position}, size=${size}`);
                        return currentPdfBytes.slice(position, position + size);
                    }
                );

                output.textContent = `✓ Loaded with custom reader (${readCount} read operations)\n\n`;

                // Get page count using helper
                const pageCount = pdfium.getPageCount(pdfDocument);
                output.textContent += `Pages: ${pageCount}\n`;

                // Get first page size
                if (pageCount > 0) {
                    const pageSize = pdfium.getPageSize(pdfDocument, 0);
                    if (pageSize) {
                        output.textContent += `Page 1 size: ${pageSize.width.toFixed(2)} x ${pageSize.height.toFixed(2)} points\n`;
                    }

                    // Extract text from first page
                    const text = pdfium.getPageText(pdfDocument, 0);
                    if (text) {
                        output.textContent += `Page 1 text preview: ${text.substring(0, 100)}...\n`;
                    }
                }
                output.textContent += '\n';

                // Save with custom writer
                output.textContent += 'Saving with custom writer...\n';
                const chunks = [];
                const success = await pdfium.saveAsCustom(pdfDocument, (chunk) => {
                    chunks.push(new Uint8Array(chunk));
                    console.log(`Write chunk: ${chunk.length} bytes`);
                    return true;
                });

                const endTime = performance.now();

                if (success) {
                    const totalSize = chunks.reduce((sum, c) => sum + c.length, 0);

                    output.textContent += `\n✓ Saved successfully\n\n`;
                    output.textContent += `═══ Custom I/O Test Results ═══\n\n`;
                    output.textContent += `Read Operations: ${readCount}\n`;
                    output.textContent += `Write Operations: ${chunks.length}\n`;
                    output.textContent += `Output Size: ${totalSize.toLocaleString()} bytes\n`;
                    output.textContent += `Processing Time: ${Math.round(endTime - startTime)}ms\n\n`;
                    output.textContent += `First 5 read operations:\n`;
                    readOperations.slice(0, 5).forEach((op, i) => {
                        output.textContent += `  ${i + 1}. pos=${op.position}, size=${op.size}\n`;
                    });

                    document.getElementById('textLength').textContent = totalSize.toLocaleString();
                    document.getElementById('processTime').textContent = Math.round(endTime - startTime);
                    showStatus(`Custom I/O test successful! ${readCount} reads, ${chunks.length} writes`, 'success');
                } else {
                    throw new Error('Save operation failed');
                }

                // Cleanup
                pdfium.closeDocument(pdfDocument);

            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                showStatus('Custom I/O test failed: ' + error.message, 'error');
                console.error(error);
            } finally {
                customIOBtn.disabled = false;
            }
        };

        // Initialize on load
        window.onload = initPdfium;

        // Cleanup on unload
        window.onbeforeunload = () => {
            if (pdfium) {
                pdfium.cleanup();
            }
        };
    </script>
</body>
</html>
